name: Build and upload to TestPyPI

on: 
  push:
    branches:
      - devel_1.6

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #os: [ubuntu-latest, windows-latest, macos-latest]
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.1.1
        env:
          # Run `build_ext` before creating the wheel, because `pip wheel`
          # runs `build_ext` as the last command and then the package will
          # be missing auto-generated `vabamorf.py`.
          CIBW_BEFORE_BUILD: python setup.py build_ext

          CIBW_BUILD: cp36-win_amd64

          # Disable building PyPy wheels on all platforms.
          # Enable if you get it working.
          #CIBW_SKIP: pp*

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

