name: Build estnltk_neural conda package (and upload to conda later)

on: 
  push:
    branches:
      - devel_1.6_split
    paths:
      - '.github/workflows/estnltk_neural_conda.yml'
      
  # Manual run (works only in the default branch)
  #workflow_dispatch:


jobs:
  build_estnltk_neural_conda_package:
    name: Build estnltk_neural conda package on ${{ matrix.os }} (py ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8']
        #python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge

      - name: Install conda-build and building prerequisites
        run: |
          conda install conda-build conda-verify swig cython

      - name: Build estnltk_core conda package (noarch)
        run: |
          cd estnltk_core
          conda build -c conda-forge --output-folder ec_channel conda_recipe
          echo --------------------- 

      - name: Build estnltk conda package (${{ matrix.os }})
        run: |
          conda build -c conda-forge -c estnltk_core/ec_channel --output-folder estnltk/e_channel estnltk/conda-recipe/linux_and_osx
          echo --------------------- 
          ls estnltk/e_channel
          echo --------------------- 
          
      - name: Build estnltk_neural conda package (noarch)
        run: |
          conda build -c conda-forge -c estnltk_core/ec_channel -c estnltk/e_channel --output-folder estnltk_neural/en_channel estnltk_neural/conda_recipe
          echo --------------------- 
          ls estnltk_neural/en_channel
          echo --------------------- 

      - uses: actions/upload-artifact@v2
        with:
          name: estnltk-neural-conda-package
          path: |
            ./estnltk_neural/en_channel/noarch/*.tar.bz2
          retention-days: 7


  upload_to_conda:
    name: Upload estnltk_neural package to conda
    needs: [build_estnltk_neural_conda_package]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: estnltk-neural-conda-package
          path: conda-packages

      - name: Display built estnltk_neural conda package
        run: |
          cd conda-packages
          echo --------------------- 
          ls -lah noarch
          echo --------------------- 