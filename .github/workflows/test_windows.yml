name: Test windows environment

on: 
  push:
    branches:
      - devel_1.6_split
    paths:
      - '.github/workflows/test_windows.yml'
      
  # Manual run (works only in the default branch)
  #workflow_dispatch:


jobs:
  test_windows_environment:
    name: Test environment ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
        working-directory: .
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions/checkout@v2

      - if: matrix.os == 'windows-latest'
        name: Test windows commands #1
        run: |
          echo ---------------
          echo ${{ env.working-directory }}
          echo ---------------
          echo "%cd%"
          echo ---------------
          set cwd=${{ env.working-directory }}
          echo ---------------
          echo The working directory is: "%cwd%"