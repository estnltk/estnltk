name: Build and upload to PyPI

on: 
  push:
    branches:
      - devel_1.6

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.1.1
        env:
          # Run `build_ext` before creating the wheel, because `pip wheel`
          # runs `build_ext` as the last command and then the package will
          # be missing auto-generated `vabamorf.py`.
          CIBW_BEFORE_BUILD: python setup.py build_ext

          CIBW_BUILD:  cp36-*64  cp37-*64  cp38-*64  cp39-*64

          # Disable building PyPy wheels on all platforms.
          # Enable if you get it working.
          #CIBW_SKIP: pp*

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python

      - name: Build sdist
        run: python setup.py sdist

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz

  upload_pypi:
    name: Push to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}
          # Use https://test.pypi.org instead of the default pypi
          #repository_url: https://test.pypi.org/legacy/

